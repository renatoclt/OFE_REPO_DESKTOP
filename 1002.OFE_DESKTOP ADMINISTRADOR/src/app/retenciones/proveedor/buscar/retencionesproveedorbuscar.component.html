<div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <form method="#" action="#">
                            <div class="card-header card-header-text" data-background-color="blue">
                                <h4 class="card-title">Busqueda de Comprobantes de Pago de Retencion</h4>
                            </div>
                            <div class="card-content">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group label-floating">
                                            <label class="control-label">Número de Retencion desde
                                            </label>
                                            <input  name="" type="text" class="form-control">
                                        </div>
                                    </div>
                                   
                                    <div class="col-sm-6">
                                        <div class="form-group label-floating">
                                            <label class="control-label">Número de Retencion hasta </label>
                                            <input  name="" type="text" class="form-control">
                                        </div>
                                    </div>
                                  <div class="col-sm-6">
                                        <div class="form-group label-floating">
                                            <label class="control-label">RUC Comprador
                                            </label>
                                            <input  name="nroerp" type="text" class="form-control" [(ngModel)]="filtro.nroerp">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group label-floating">
                                            <label class="control-label">Nro Factura
                                            </label>
                                            <input  name="nroerp" type="text" class="form-control" [(ngModel)]="filtro.nroerp">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
    
                                        <div class="col-sm-4">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Fecha Enviado Del</label>
                                                    <input type="text" class="form-control" datepicker />
                                                </div>
                                            </div>
                                            <div class="col-sm-4">
                                                    <div class="form-group label-floating">
                                                        <label class="control-label">Fecha Enviado Del</label>
                                                        <input type="text" class="form-control" datepicker />
                                                    </div>
                                                </div>
                                    <div class="col-sm-4">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Estado</label>
                                                <select name="country" class="form-control">
                                                    <option disabled="" selected=""></option>
                                                    <option value="En Proceso"> Activada </option>
                                                    <option value="Por Modificar"> Anulada </option>
                                                    <option value="En Ejecución"> Impresa </option>
                                                    <option value="Anulada"> En Revision </option>
                                                    <option value="Culminado"> Visualizada </option>
        
                                                </select>
                                            </div>
                                        </div> 
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <button class="btn btn-default" (click)="clicked($event)">Buscar</button>
                                            <button class="btn btn-default" (click)="limpiar($event)">Limpiar</button>
                                        </div>
                                    </div>
                                </div>
    
                                <nav class="navbar navbar-info" role="navigation">
                                        <div class="container-fluid">
                                            <div class="navbar-header">
        
                                                <span class="navbar-brand">Resultados</span>
                                            </div>
                                        </div>
                                    </nav>
                                    <div class="material-datatables table-responsive">
                                        <table id="dtResultados" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                            <thead>
                                                <tr>
                                                        <th>Nro Comp. Detraccion</th> 
                                                        <th>Org. Compradora</th>
                                                        <th>Comprador</th>
                                                        <th>Fecha de Pago</th>
                                                        <th>Moneda</th>
                                                        <th>Total</th>
                                                        <th>Estado</th>
                                                        <th class="disabled-sorting text-center">Acciones</th>
                                                        
                                                </tr>
                                            </thead>
        
        
                                        </table>
                                    </div>
    
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
