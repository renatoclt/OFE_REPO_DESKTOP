<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <form method="#" action="#">
                        <div class="card-header card-header-text" data-background-color="blue">
                            <h4 class="card-title">Buscar Comprobante de Pago</h4>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Número Comprobante de Pago
                                        </label>
                                        <input [(ngModel)]="filtro.nrocomprobantepago" name="nrocomprobantepago" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Razón Social Cliente
                                        </label>
                                        <input [(ngModel)]="filtro.razonsocialcliente" name="razonsocialcliente" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">RUC Cliente
                                        </label>
                                        <input [(ngModel)]="filtro.ruccliente" name="ruccliente" type="text" class="form-control">
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                               
                                <div class="col-sm-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Fecha Emisión Del</label>
                                        <input type="text" [(ngModel)]="filtro.fechaemisioninicio" name="fechaemisioninicio" class="form-control" datepicker />
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Al</label>
                                        <input type="text" [(ngModel)]="filtro.fechaemisionfin" name="fechaemisionfin" class="form-control" datepicker />
                                    </div>
                                </div>
                                <div class="col-sm-4" *ngIf="filtro.publicada">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Estado
                                        </label>
                                        <select [(ngModel)]="filtro.estado" name="estado" class="form-control">
                                            <option value="NONE" selected>TODOS</option>
                                            <option *ngFor="let opt of listEstadoCombo" value="{{opt.valor}}"> {{opt.desc}} </option>   
                                        </select>
                                    </div>
                                </div>



                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Moneda
                                        </label>
                                        <select [(ngModel)]="filtro.moneda" name="moneda" class="form-control">
                                            <option value="NONE" selected>TODOS</option>
                                            <option *ngFor="let opt of listMonedaCombo" value="{{opt.valor}}"> {{opt.desc}} </option>   
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group label-floating">
                                        <label class="label-on-left">Tipo de Emisión</label>
                                        <div class="togglebutton">
                                            <label>
                                                  <input type="checkbox" [checked]="filtro.tipoemisionfisico" (change)="filtro.tipoemisionfisico = !filtro.tipoemisionfisico" > Físico
                                              </label>
                                            <label>
                                                  <input type="checkbox" [checked]="filtro.tipoemisionelectronico"  (change)="filtro.tipoemisionelectronico = !filtro.tipoemisionelectronico" > Electrónico
                                          </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                       
                                        <div class="togglebutton">
                                            
                                            <label>
                                                <input type="checkbox" [checked]="!filtro.publicada"  (change)="filtro.publicada = !filtro.publicada;filtro.estado='NONE'; clicked($event); " > Borrador
                                        </label>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="row">
                                    <div class="col-sm-8">
                                    </div>
                                    <div class="col-sm-4">
                                            <div class="form-group">
        
                                                <button *ngIf="botonBuscar.visible" [disabled]="!botonBuscar.habilitado" class="btn btn-default" (click)="clicked($event)">{{botonBuscar.Titulo}}</button>
                                                <button *ngIf="botonBuscar.visible" [disabled]="!botonBuscar.habilitado" class="btn btn-default" (click)="limpiar($event)">Limpiar</button>
                                            </div>
                                        </div>
                                </div>
                            <nav class="navbar navbar-info navbar-without-margin" role="navigation">
                                <div class="container-fluid">
                                    <div class="navbar-header">
                                        <span class="navbar-brand">Resultados</span>
                                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                            <span class="sr-only">Acciones</span>
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                            
                                        </button>
                                        
                                    </div>
                                  
                                </div>
                            </nav>


                            <div class="row">
                                <div class="col-sm-6">
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group form-group-without-margin">
                                       
                                        <button *ngIf="botonDescartar.visible && !filtro.publicada" [disabled]="!botonDescartar.habilitado" class="btn btn-default pull-right"  (click)="DescartarBorradores($event)">{{botonDescartar.Titulo}}</button>
                                        <button *ngIf="botonRegistrar.visible" [disabled]="!botonRegistrar.habilitado" class="btn btn-default pull-right" [routerLink]="['/factura/proveedor/formulario', '0']">{{botonRegistrar.Titulo}}</button>
                                    </div>
                                </div>
                            </div>
                            <div class="material-datatables table-responsive">
                                <table id="dtResultados" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                    <thead>
                                        <tr>

                                            <th class="disabled-sorting text-right">
                                                <div class="checkbox text-right">
                                                    <label><input type="checkbox" name="optionsCheckboxes" class="checkall" ></label>
                                                </div>
                                            </th>
                                            <th>No. Doc. de Pago</th>
                                            <th>Organización Compradora</th>
                                            <th>Tipo Doc</th>
                                            <th>Documento ERP</th>
                                            <th>Forma de Pago</th>
                                            <th>Importe Total</th>
                                            <th>Estado</th>
                                            <th>Fecha de Emisión</th>
                                            <th>Fecha Prog. Pago</th>
                                            <th>Fecha Pago</th>
                                            <th>Notas</th>
                                            <th class="disabled-sorting text-center">Acciones</th>
                                        </tr>
                                    </thead>

                                </table>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="mdlObservaciones" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <table>
            <tr>
              <td>
                <div class="card-header card-header-icon" data-background-color="blue">
                  <i class="material-icons">assignment</i>
                </div>
              </td>
              <td class="cell-title">
                <div class="card-content">
                  <h4 class="card-title modal-title">Observaciones</h4>

                </div>
              </td>
            </tr>
          </table>
          
        </div>
        <div class="modal-body">
          <div class="row">
                <div class="col-sm-12 text-center">
                  <b>Observaciones Comprobante de pago:</b><p></p>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <span id="mdlObservaciones_obs"></span>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 text-center" >
                  <p></p><b>Observaciones de pago:</b><p></p>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <span id="mdlObservaciones_obs_pago"></span>
                </div>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
