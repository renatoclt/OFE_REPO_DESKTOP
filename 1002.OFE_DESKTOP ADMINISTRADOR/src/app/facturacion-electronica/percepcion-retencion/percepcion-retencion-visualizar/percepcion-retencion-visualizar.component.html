          <br>
          <div class="row">
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-6">
                  <label>
                    <b>Señor(es):</b>
                  </label>
                </div>
                <div class="col-md-6">
                  <label>{{razonsocialreceptor}}</label>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-md-offset-2" *ngIf="esRetencion | async">
              <div class="row">
                <div class="col-md-6">
                  <label>
                    <b>Tipo de Cambio:</b>
                  </label>
                </div>
                <div class="col-md-6">
                  <label>{{tipocambio}}</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-6">
                  <label>
                    <b>RUC:</b>
                  </label>
                </div>
                <div class="col-md-6">
                  <label>{{rucreceptor}}</label>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-md-offset-2" *ngIf="esRetencion | async">
              <div class="row">
                <div class="col-md-6">
                  <label>
                    <b>Banco:</b>
                  </label>
                </div>
                <div class="col-md-6">
                  <label>{{banco}}</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-6">
                  <label>
                    <b>Domicilio Fiscal:</b>
                  </label>
                </div>
                <div class="col-md-6">
                  <label>{{domiciliofiscalreceptor}}</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-6">
                  <label>
                    <b>Fecha de Emisión:</b>
                  </label>
                </div>
                <div class="col-md-6">
                  <label>{{fechaemisiones | date:'d/M/yyyy'}}</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-6">
                  <label>
                    <b>Tipo de Moneda:</b>
                  </label>
                </div>
                <div class="col-md-6">
                  <label>{{monedacabe}}</label>
                </div>
              </div>
            </div>
          </div>
          <br>
          <app-data-table
            (iniciarData)="iniciarData($event)"
            #tablaNormal
            [idTabla]="'tabla1'"
            [columnas]="columnasTabla"

            [usaServicio]="true"
            [servicio]="_detalletabla"
            [parametros]="parametrosVisualizar"
            [tipoAtributoServicio]="tipoConsultaVisualizarRetencion"
            [urlServicio]="urlVisualizarRetencion"></app-data-table>
          <br>
          <br>
          <div class="row">
            <div class="col-md-2 col-md-offset-5">
              <label>
                <b>Total Importe:</b>
              </label>
            </div>
            <div class="col-md-5">
              <label>{{totalImporte}}</label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 col-md-offset-5">
              <label *ngIf="esRetencion | async">
                <b>Total Importe Retención:</b>
              </label>
              <label *ngIf="!(esRetencion | async)">
                <b>Total Importe Percepción:</b>
              </label>
            </div>
            <div class="col-md-5">
              <label>{{totalRetencion}}</label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 col-md-offset-5">
              <label>
                <b>Son:</b>
              </label>
            </div>
            <div class="col-md-5">
              <label>{{totalespalabaras | uppercase}}</label>
            </div>
          </div>
          <br>
          <br>
        </div>
        <div class="row">
          <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 col-lg-offset-4">
            <div class=" col-xs-12 col-sm-6 col-md-3 col-lg-3 border">
              <button name="btnregresar" type="button" class="btn btn-default btn-block" (click)="regresar()">Regresar
              </button>
            </div>
            <div class=" col-xs-12 col-sm-6 col-md-3 col-lg-3 border">
              <button type="btnEnviarCorreo" class="btn btn-default btn-block" (click)="showSwal()"> {{'enviarCorreo' |
                translate}}
              </button>
            </div>
            <div class="dropdown col-xs-12 col-sm-6 col-md-3 col-lg-3 border">
              <button class="dropdown-toggle btn btn-default btn-block" data-toggle="dropdown"
                      style="padding-left: 17px;">
                {{'descargar' | translate}}
                <b class="caret"></b>
                <ul class="dropdown-menu">
                  <li *ngFor="let archivo of tiposArchivos" [class]="habilitarTipoArchivo(archivo) ? '' : 'disabled'">
                    <a class="disabled" (click)="guardarArchivo(archivo, $event)">{{archivo.descripcion}}</a>
                  </li>
                </ul>
              </button>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 border">
              <button type="btnimprimir" class="btn btn-default btn-block" (click)="imprimir()"> Imprimir</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
