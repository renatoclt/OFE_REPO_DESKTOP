<div [@dialog] *ngIf="visible" class="dialog">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-icon" data-background-color="blue">
            <i class="material-icons">assignment</i>
          </div>
          <h3 class="card-title">{{'bitacora' | translate}}</h3>
          <div class="card-content">

            <div class="form-footer text-right">
              <div class="form-group">
                <button type="button" class="btn btn-default blue" (click)="close()" data-dismiss="modal" data-background-color="blue">{{'cerrar' | translate}}</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <div *ngIf="visible" class="overlay" (click)="close()"></div>
