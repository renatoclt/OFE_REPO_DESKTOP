                  </label>
                </div>
                <div class="col-md-6">
                  <label *ngIf="(comprobante | async).entidadcompradora">{{(comprobante | async).entidadcompradora.vcDenominacion}}</label>

              </div>

          </div>

              <div class="row">
                <div class="col-md-6">
                  <label>
                    <b>{{'fechaEmision' | translate}}:</b>
                  </label>
                </div>
                <div class="col-md-6">
                  <label>{{formatoFechaEmision}}</label>
                </div>
              </div>
            </div>
          </div>

            <div class="col-md-6">

                <div class="col-md-6">
                  <label>
                    <b>{{'tipoMoneda' | translate}}:</b>
                  </label>
                </div>
                <div class="col-md-6">
                  <label>{{(comprobante | async).chMonedacomprobantepago}}</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-6">
                  <label>
                    <b>{{tipoNotaTitulo | translate}}:</b>
                  </label>
                </div>
                <div class="col-md-6">
                  <label>{{tipoNotaComprobante | uppercase}}</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-6">
                  <label>
                    <b>{{'motivoSustento' | translate}}:</b>
                  </label>
                </div>
                <div class="col-md-6">
                  <label>{{(comprobante | async).motivoComprobante}}</label>
                </div>
              </div>
            </div>
          </div>
          <br>
          <app-data-table
            #tablaVistaPrevia
            (iniciarData)="iniciarDataTable($event)"
            [idTabla]="'tablaVistaPrevia'"
            [columnas]="columnasTabla"
            [ordenarPorElCampo]="ordenarPorElCampo"
          ></app-data-table>
          <br>
          <div class="row">
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-6">
                  <label>
                    <b>{{'observaciones' | translate}}:</b>
                  </label>
                </div>
                <div class="col-md-6">
                  <label>{{(comprobante | async).vcObscomprobantepago}}</label>
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-2 col-md-offset-5">
              <label>
                <b>{{'importeTotal' | translate}}:</b>
              </label>
            </div>
            <div class="col-md-5">
              <label>{{(comprobante | async).deTotalcomprobantepago | number : '1.2-2'}}</label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 col-md-offset-5">
              <label>
                <b>{{'montoEnLetras' | translate}}:</b>
              </label>
            </div>
            <div class="col-md-5">
              <label>{{(comprobante | async).vcMontocomprobantepago | uppercase}}</label>
            </div>
          </div>
          <br>
          <br>
        </div>
        <div class="row">
          <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 col-lg-offset-4">
            <div class=" col-xs-12 col-sm-6 col-md-3 col-lg-3 border">
              <button name="btnregresar" type="button" class="btn btn-default btn-block" (click)="regresar()">Regresar
              </button>
            </div>
            <div class=" col-xs-12 col-sm-6 col-md-3 col-lg-3 border">
              <button type="btnEnviarCorreo" class="btn btn-default btn-block" (click)="enviarCorreo()"> {{'enviarCorreo' |
                translate}}
              </button>
            </div>
            <div class="dropdown col-xs-12 col-sm-6 col-md-3 col-lg-3 border">
              <button class="dropdown-toggle btn btn-default btn-block" data-toggle="dropdown"
                      style="padding-left: 17px;">
                {{'descargar' | translate}}
                <b class="caret"></b>
                <ul class="dropdown-menu">
                  <li *ngFor="let archivo of tiposArchivos" [class]="habilitarTipoArchivo(archivo) ? '' : 'disabled'">
                    <a class="disabled" (click)="guardarArchivo(archivo, $event)">{{archivo.descripcion}}</a>
                  </li>
                </ul>
              </button>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 border">
              <button type="btnimprimir" class="btn btn-default btn-block" (click)="imprimir()"> Imprimir</button>
            </div>
          </div>
        </div>
