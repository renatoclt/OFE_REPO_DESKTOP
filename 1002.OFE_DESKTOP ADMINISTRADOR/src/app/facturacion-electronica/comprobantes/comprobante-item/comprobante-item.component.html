                                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                    <div class="form-group label-floating" id="divTxtCodigo" >
                                      <label id="lblCodigo" class="control-label">{{'codigo' | translate}}<span class="star">*</span></label>
                                      <input  codigoDirective
                                              autocomplete="off"
                                              ng2-auto-complete
                                              type="text"
                                              id="txtCodigo"
                                              formControlName="txtCodigo"
                                              [source]="listarProductosDeAutcompletado.bind(this)"
                                              [list-formatter]="formatoDeListaAutocompletado"
                                              [value-formatter] = "formatoDeValorAutocompletado"
                                              [no-match-found-text] = "'noSeEncontraronResultados' | translate"

                                              open-on-focus = true
                                              close-on-focus = true
                                              auto-select-first-item = false
                                              min-chars = 1
                                              [loading-text] = "'cargando' | translate"
                                              (valueChanged)="productoPorCodigoCambio($event)"
                                              (change)="cambioAutocomplete()"
                                              class="form-control">
                                        <!--
                                            open-on-focus = true
                                              close-on-focus = true
                                              auto-select-first-item = false
                                              -->
                                        <span *ngIf="!itemFormGroup.get('txtCodigo').valid && (itemFormGroup.get('txtCodigo').touched || itemFormGroup.get('txtCodigo').dirty)">
                                            <span *ngIf="itemFormGroup.controls['txtCodigo'].hasError('required')" class="text-danger">Código es requerido.</span>
                                            <span *ngIf="itemFormGroup.controls['txtCodigo'].hasError('pattern')" class="text-danger">Caracteres invalidos.</span>
                                            <span *ngIf="itemFormGroup.controls['txtCodigo'].hasError('minlength')" class="text-danger">Minimo de 3 caractéres.</span>
                                            <!-- <span *ngIf="itemFormGroup.controls['txtCodigo'].hasError('maxlength')" class="text-danger">Minimo de 12 caractéres.</span> -->
                                        </span>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                    <div class="form-group label-floating">
                                        <label id="lblDescripcion" class="control-label">{{'descripcion' | translate}}<span class="star">*</span></label>

                                                type="text"
                                                id="txtDescripcion"
                                                formControlName="txtDescripcion"
                                                class="form-control"
                                                min="1"
                                                minlength="1"
                                                max="250"
                                                maxlength="250">

                            <div class="row" *ngIf="!esBien">

                                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">

                                        <label id="lblValorVenta" class="control-label">{{'valorVenta' | translate}}<span class="star">*</span></label>
                                        <input
                                                precioDirectiva
                                                type="text"
                                                id="txtValorVenta"
                                                formControlName="txtValorVenta"
                                                class="form-control">

                            </div>

                            <div class="row">

                                            <button type="button" class="btn btn-default blue" id="btnRegresar" (click)="regresar()">{{'regresar' | translate}}</button>
                                            <button *ngIf="!(editable && estadoEditar)" type="submit" class="btn btn-default blue" id="btnGrabar" [disabled]="!(itemFormGroup.valid && estadoIgvSeleccionado)" >{{'grabar' | translate}}</button>
                                            <!-- <button *ngIf="!(editable && estadoEditar)" type="submit" class="btn btn-default blue" id="btnGrabarEditar" [disabled]="!(itemFormGroup.valid && estadoIgvSeleccionado)" >{{'grabar' | translate}}</button> -->
                                            <button *ngIf="!editable" type="button" class="btn btn-default blue" id="btnSeguirGrabando" [disabled]="!(itemFormGroup.valid && estadoIgvSeleccionado)" (click)="seguirGrabando()">{{'seguirGrabando' | translate}}</button>
                                            <button *ngIf="!editable" type="button" class="btn btn-default blue" id="btnLimpiar" (click)="limpiar()">{{'limpiar' | translate}}</button>
                                            <button *ngIf="editable && estadoEditar" type="button" class="btn btn-default blue" id="btnEditar" (click)="editar()">{{'editar' | translate}}</button>

                                    </div>
                            </div>

                    </form>
                </div>
