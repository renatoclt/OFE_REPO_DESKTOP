<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header card-header-text" data-background-color="blue">
            <h4 class="card-title" *ngIf="_reporteDocumentoEmisorService.reporteGeneral | async">{{'detalle'  | translate}} {{(_reporteDocumentoEmisorService.reporteGeneral | async).emisorNom}}</h4>
          </div>
          <div class="card-content">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group label-floating">
                  <label id="labelTipoDocumento" class="control-label">
                    {{'tipoDocumento' | translate}}
                  </label>
                  <select id='cmbTipoComprobante' class="form-control" [(ngModel)] = 'valorTipoComprobante' (change)="cambioTipoComprobante()">
                    <option *ngFor="let tipoComprobante of tiposComprobantes | async" [value]="tipoComprobante.codigo">{{tipoComprobante.descripcionLarga}}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group label-floating">
                  <label id="lblDocumento" class="control-label">
                    {{'documento' | translate}}
                  </label>
                  <label *ngIf="_reporteDocumentoEmisorService.reporteGeneral | async"
                         class="form-control">
                    {{(_reporteDocumentoEmisorService.reporteGeneral | async).emisorDoc}}
                  </label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group label-floating">
                  <label class="control-label">
                    {{'razonSocial' | translate}}
                  </label>
                  <label *ngIf="_reporteDocumentoEmisorService.reporteGeneral | async"
                         class="form-control">
                    {{(_reporteDocumentoEmisorService.reporteGeneral | async).emisorNom}}
                  </label>
                </div>
              </div>
            </div>
            <div class="row pull-right">
              <button id="btnRegresar" type="submit" class="btn btn-default"
                      (click)="regresar()">
                {{'regresar' | translate}}
              </button>
            </div>
            <div class="row">
              <div class="card">
                <div class="card-header card-header-icon" data-background-color="blue">
                  <i class="material-icons">list</i>
                </div>
                <div class="row"><h3>{{'listaItems' | translate}}</h3></div>
                <div class="row"><p>&nbsp;</p></div>
                <nav class="navbar navbar-info" role="navigation"></nav>
                <div class="card-content">
                  <div class="row">
                    <div class="col-md-12">
                      <app-data-table
                        #tablaReporteDocumentoPorEmisorDetalle
                        [idTabla]="'tablaReporteDocumentoPorEmisor'"
                        [columnas]="columnasTabla"
                        [ordenarPorElCampo]="ordenarPorElCampo"
                        [nombreIdDelItem]="nombreIdDelItem"

                        [usaServicio]="true"
                        [servicio]="_reportesService"
                        [parametros]="parametrosBusqueda"
                        [tipoAtributoServicio]="tipoMetodoReporteDocumentoEmisorDetalle"
                        [urlServicio]="urlReporteDocumentoEmisorDetalle"


                        [habilitarAcciones]="true"
                        [acciones]="acciones"
                        [tipoAccion]="tipoAccion"

                        (iniciarData)="iniciarData($event)"
                        (accion)="ejecutarAccion($event)"
                      >
                      </app-data-table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
