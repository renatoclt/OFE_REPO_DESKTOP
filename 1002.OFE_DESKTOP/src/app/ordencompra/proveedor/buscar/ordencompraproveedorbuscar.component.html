<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <form method="#" action="#">
                        <div class="card-header card-header-text" data-background-color="blue">
                            <h4 class="card-title">Buscar Orden de Compra</h4>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">N째 Orden de compra
                                        </label>
                                        <input [(ngModel)]="filtro.nroordencompra" name="nroordencompra" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Estado</label>
                                        <select name="estado" class="form-control" [(ngModel)]="filtro.estado">
                                            <option value="NONE">TODOS</option>
                                            <option *ngFor="let optEstado of listEstadoCombo" value="{{optEstado.valor}}"> {{optEstado.desc}} </option>           
           

                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="label-on-left">Tipo Orden de Compra</label>
                                        <div class="togglebutton">
                                            <label>
                                                <input type="checkbox" [checked]="filtro.material" (change)="filtro.material = !filtro.material" > Material
                                            </label>
                                            <label>
                                                <input type="checkbox" [checked]="filtro.servicio"  (change)="filtro.servicio = !filtro.servicio" > Servicio
                                        </label>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Fecha Registro Del</label>
                                        <input type="text" class="form-control"  [(ngModel)]="filtro.fechacreacioninicio" name="fechacreacioninicio" datepicker />
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">al</label>
                                        <input type="text" [(ngModel)]="filtro.fechacreacionfin" name="fechacreacionfin"  class="form-control" datepicker />
                                    </div>
                                </div>
                               

                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <button *ngIf="botonBuscar.visible" [disabled]="!botonBuscar.habilitado" class="btn btn-default" (click)="clicked($event)">{{botonBuscar.Titulo}}</button>
                                        <button *ngIf="botonBuscar.visible" [disabled]="!botonBuscar.habilitado" class="btn btn-default" (click)="limpiar($event)">Limpiar</button>
                                    </div>
                                </div>
                            </div>
                            <nav class="navbar navbar-info" role="navigation">
                                <div class="container-fluid">
                                   <div class="navbar-header">

                                        <span class="navbar-brand">Resultados</span>
                                    </div>
 <!--
                                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                        <ul class="nav navbar-nav">
                                            <li><a [routerLink]="['/ordencompra/proveedor/formulario', 45]">Detalles</a></li>
                                            <li><a href="javascript:void(0)">Aprobar</a></li>
                                            <li><a href="javascript:void(0)">Rechazar</a></li>

                                        </ul>
                                    </div>-->
                                </div>
                            </nav>
                            <div class="material-datatables table-responsive">
                                <table id="dtResultados" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                    <thead>
                                        <tr>
                                            <!--<th class="disabled-sorting text-right">
                                                <div class="checkbox text-right">
                                                    <label><input type="checkbox" name="optionsCheckboxes" class="checkall" ></label>
                                                </div>
                                            </th>-->
                                            <th>Nro. O.C.</th>
                                            <th>Estado</th>
                                            <th>Tipo de Orden</th>
                                           
                                            <th>Usuario Comprador</th>
                                            <th>Organizaci처n Compradora</th>
                                            <th>Atenci처n A</th>
                                            <th>Versi처n</th>
                                            <th>Total</th>
                                            <th>Fecha Registro</th>
                                            <th class="disabled-sorting text-center">Acciones</th>
                                        </tr>
                                    </thead>

                                </table>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
