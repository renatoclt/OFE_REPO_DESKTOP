<div class="wrapper wrapper-full-page login">
  <nav class="navbar navbar-primary navbar-transparent navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu-example">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" routerLink="/#/dashboard"></a>
      </div>
      <div class="collapse navbar-collapse" id="menu-example">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a routerLink="../../dashboard">
              <i class="material-icons">dashboard</i> Dashboard
            </a>
          </li>
          <li class="">
            <a routerLink="#">
              <i class="material-icons">person_add</i> Registrarse
            </a>
          </li>
          <li class=" active ">
            <a routerLink="../../login">
              <i class="material-icons">fingerprint</i> Iniciar Sesi√≥n
            </a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <div class="full-page login-page" filter-color="black" data-image="assets/img/login2.jpg">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="content">
      <div class="container">
        <div class="main-content">
          <div class="container-fluid">
            <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="card">
                <div class="card-header card-header-text" data-background-color="blue">
                  <h4 class="card-title">{{'consultaDeComprobante' | translate}}</h4>
                </div>
                <div class="card-content">
                  <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                      <div class="center-block">
                          <pdf-viewer 
                            [src]="pdfSrc | async" 
                            [original-size]="false" 
                            [render-text]="true" 
                            [external-link-target]="'blank'" 
                            [stick-to-page]="true"
                            [show-all]="true"
                            ></pdf-viewer>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 col-lg-offset-4">
                      <div class=" col-xs-12 col-sm-6 col-md-3 col-lg-3 border">
                        <button name="btnregresar" type="button" class="btn btn-default btn-block" (click)="regresar()">Regresar
                        </button>
                      </div>
                      <!-- <div class=" col-xs-12 col-sm-6 col-md-3 col-lg-3 border">
                        <button type="btnEnviarCorreo" class="btn btn-default btn-block" (click)="showSwal()"> {{'enviarCorreo' | translate}}
                        </button>
                      </div> -->
                      <div class="dropup col-xs-12 col-sm-6 col-md-3 col-lg-3 border">
                        <button class="dropdown-toggle btn btn-default btn-block" data-toggle="dropdown">
                          {{'descargar' | translate}}
                          <b class="caret"></b>
                          <ul class="dropdown-menu">
                            <li *ngFor="let archivo of tiposArchivos">
                              <a (click)="guardarArchivo(archivo)">{{archivo.descripcion}}</a>
                            </li>
                          </ul>
                        </button>
                      </div>
                      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 border">
                        <button type="btnimprimir" class="btn btn-default btn-block" (click)="imprimir()"> Imprimir</button>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
