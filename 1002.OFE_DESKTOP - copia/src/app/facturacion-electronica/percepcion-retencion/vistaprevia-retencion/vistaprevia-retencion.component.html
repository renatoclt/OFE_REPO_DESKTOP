      <br>
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              <label><b>Señor(es):</b></label>
            </div>
            <div class="col-md-6">
              <label>{{razonsocialreceptor}}</label>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-md-offset-2">
          <div class="row">
            <div class="col-md-6">
              <label><b>Tipo de Cambio:</b></label>
            </div>
            <div class="col-md-6">
              <label>{{tipocambio}}</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              <label><b>RUC:</b></label>
            </div>
            <div class="col-md-6">
              <label>{{rucreceptor}}</label>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-md-offset-2">
          <div class="row">
            <div class="col-md-6">
              <label><b>Banco</b></label>
            </div>
            <div class="col-md-6">
              <label>{{banco}}</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              <label><b>Domicilio Fiscal:</b></label>
            </div>
            <div class="col-md-6">
              <label>{{domiciliofiscalreceptor}}</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              <label><b>Fecha de Emisión:</b></label>
            </div>
            <div class="col-md-6">
              <label>{{fechaemisiones}}</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              <label><b>Tipo de Moneda:</b></label>
            </div>
            <div class="col-md-6">
              <label>{{tipo_moneda}}</label>
            </div>
          </div>
        </div>
      </div>
      <br>
      <app-data-table (iniciarData)="iniciarData($event)"
                      #tablaNormal [idTabla]="'tabla1'"
                      [ordenarPorElCampo]="'fechaEmisionDestino'"
                      [columnas]="columnasTabla"></app-data-table>
      <br>
      <div class="row">
        <div class="col-md-1 col-lg-1">
          <label><b>Observación:</b></label>
        </div>
        <div class="col-md-1 col-lg-1"></div>
        <div class="col-md-10 col-lg-10">
          <label>{{observacion}}</label>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-2 col-md-offset-5">
          <label><b>Total Importe :</b></label>
        </div>
        <div class="col-md-5">
          <label>{{total_importe}}</label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 col-md-offset-5">
          <label><b> Total Importe Retención:</b></label>
        </div>
        <div class="col-md-5">
          <label>{{totales}}</label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 col-md-offset-5">
          <label><b>Son:</b></label>
        </div>
        <div class="col-md-5">
          <label>{{totalespalabaras | uppercase}}</label>
        </div>
      </div>
      <br>
      <br>
    </div>
    <div class="row">
      <div class="col-md-12" align="right">
        <button name="btnregresar" type="button" class="btn btn-default" style="right: 15px;" (click)="regresar()">Regresar </button>
        <button name="btnemitir" type="button" class="btn btn-default" style="right: 15px;" (click)="emitir()">Emitir </button>
      </div>
    </div>

</div>
