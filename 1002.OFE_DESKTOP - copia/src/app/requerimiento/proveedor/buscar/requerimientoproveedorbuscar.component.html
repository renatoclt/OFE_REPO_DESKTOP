<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <form method="#" action="#">
                        <div class="card-header card-header-text" data-background-color="blue">
                            <h4 class="card-title">Buscar Requerimiento (Proveedor)</h4>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">N° Req.
                                        </label>
                                        <input name="firstname" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-5">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Organización Compradora</label>
                                        <select name="country" class="form-control">
                                            <option disabled="" selected=""></option>
                                            <option value="En Proceso"> Pepe SA </option>
                                            <option value="Por Modificar"> Pepito SA </option>
                                            <option value="En Ejecución"> Pepo SA </option>


                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Estado</label>
                                        <select name="country" class="form-control">
                                            <option disabled="" selected=""></option>
                                            <option value="En Proceso"> En Proceso </option>
                                            <option value="Por Modificar"> Por Modificar </option>
                                            <option value="En Ejecución"> En Ejecución </option>
                                            <option value="Anulada"> Anulada </option>
                                            <option value="Culminado"> Culminado </option>

                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">
                                     <div class="form-group label-floating">
                                        <label class="control-label">Fecha Creación Del</label>
                                        <input type="text" class="form-control" datepicker  />
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                     <div class="form-group label-floating">
                                        <label class="control-label">al</label>
                                        <input type="text" class="form-control" datepicker  />
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <button class="btn btn-default" (click)="clicked($event)">Buscar</button>
                                        <button class="btn btn-default">Limpiar</button>
                                    </div>
                                </div>
                            </div>
                            <nav class="navbar navbar-info" role="navigation">
                                <div class="container-fluid">
                                    <div class="navbar-header">

                                        <span class="navbar-brand" >Resultados</span>
                                    </div>


                                </div>
                            </nav>
                             <div class="material-datatables table-responsive">
                                <table id="dtResultados" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                    <thead>
                                        <tr>
                                            
                                            <th>N° Req.</th>
                                            <th>Org. Compradora</th>
                                            <th>Comprador</th>
                                            <th>Estado</th>
                                            <th>Fecha Creación</th>
                                            <th>Vendedor</th>
                                            <th>Versión</th>                                            
                                            <th class="disabled-sorting text-center">Acciones</th>
                                        </tr>
                                    </thead>


                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
